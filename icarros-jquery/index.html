<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>

  <!-- botstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <title>ICarros | JQuery</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-ligh bg-ligh">
    <div class="container">

      <a class="navbar-brand" href="#">
        <img src="./img/icarros-logo.png" width="200" height="auto" alt="Logo Icarros">
      </a>
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="navbar-collapse collapse" id="navbarsExample04" style="">
        <form class="form-inline my-2 my-md-0 ml-auto">
          <input class="form-control" type="text" placeholder="Search">
        </form>
      </div>

    </div>
  </nav>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1>Aula ICarros - Jquery</h1>
        <p class="lead text-muted">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi pulvinar accumsan elit quis aliquam. Donec sit amet dolor eros. Nam lacinia mollis orci, eu tincidunt nunc fermentum vel.
        </p>
        <p>
          <a href="#" class="btn btn-warning my-2 btn-bg-warning">Background amarelo</a>
          <a href="#" class="btn btn-secondary my-2 btn-bg-cinza">Background cinza</a>
        </p>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">

          <div class="col-md-6">
            <h2>Entre em contato</h2>
            <hr>

            <form id="formulario">
        
                <div class="form-group">
                    <label for="inputNome">
                        <b>Nome</b> (Requerido)
                    </label>
                    <input name="nome" type="text" class="form-control form-control-lg" id="inputNome" placeholder="Ex.: José Silva" required="" minlength="3" maxlength="30" value="">
                </div>
            
                <div class="form-group">
                    <label for="inputEmail">
                        <b>E-mail</b> (Requerido)
                    </label>
                    <input name="email" type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Ex.: email@gmail.com" required="" pattern="[^@]+@[^\.]+\..+" value="">
                </div>
                
                <div class="form-group">
                    <label for="inputAssunto">
                        <b>Assunto</b> (Requerido)
                    </label>
                    <input name="assunto" type="text" class="form-control form-control-lg" id="inputAssunto" placeholder="Ex.: Dúvida sobre ..." value="">
                </div>
            
                <div class="form-group">
                    <label for="inputMensagem">
                        <b>Mensagem</b> (Requerido)
                    </label>
                    <textarea name="mensagem" class="form-control form-control-lg" id="inputMensagem" rows="3" required="" maxlength="200" value=""></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" name="enviar">
                    Enviar mensagem
                </button>
            </form>

            <div id="success-msg"></div>

          </div>

          <div class="col-md-6">
            <img src="./img/contact-us-storyset.png" width="100%" height="auto" alt="Ilustração contate-nos">
          </div>

        </div>

      </div>
    </div>
  
  </main>

  <footer class="text-muted bg-dark p-4">
    <div class="container">
      <p class="float-right">
        <a href="#" class="btn btn-warning">Topo </a>
      </p>
      <p>© ICarros | JQuery </p>
    </div>
  </footer>

</body>
</html>
