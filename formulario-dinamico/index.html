<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário dinâmico</title>

    <!-- Bootstrap - CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="script.js" defer></script>
  </head>

  <body class="bg-light">

    <nav class="navbar navbar-expand-xxl navbar-light bg-white shadow" aria-label="Seventh navbar example">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/icarros-logo.png" width="200" height="auto" alt="Logo Icarros">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleXxl" aria-controls="navbarsExampleXxl" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleXxl">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form role="search">
            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row g-5">
      
        <aside class="col-md-3">
          <form id="form_data" class="border p-3">

            <label for="car_name" class="form-label w-100">
              <p class="text-muted mb-2">
                Nome do carro
              </p>
              <input type="text" class="form-control" id="car_name" aria-describedby="carName">
            </label>
            
            <label for="inputs" class="form-label w-100">
              <p class="text-muted mb-2">
                Cor do carro
              </p>
              <div id="inputs">
              </div>
            </label>
            
            <hr>
            <div>
              <input type="submit" value="buscar" class="btn btn-primary"/>
            </div>

          </form>
        </aside>

        <main class="col-md-9">
          <h2>Resultados</h2>
          <hr>

          <div id="result" class="row gx-3"></div>
        </main>
      
      </div>
    </div>


    <footer class="bg-dark text-light py-5">
      <div class="container">

        <div id="brands" class="d-flex justify-content-center"></div>

        <div class="d-flex justify-content-center">
          <p class="mt-3">ICarros | Aula dúvidas de JS</p>
        </div>
      </div>
    </footer>
    
    <!-- Bootstrap - JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
