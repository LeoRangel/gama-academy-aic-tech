    <form id="mensagemForm" action="" method="post" enctype="multipart/form-data">

      <div class="">
        <label for="inputNome">
          <span>
            <strong>Nome</strong> (Requerido)
          </span>
          <input name="nome" type="text" id="inputNome" placeholder="Ex.: José Silva" required minlength='3'
            maxlength='50' value="">
        </label>
      </div>

      <div class="">
        <label for="inputEmail">
          <span>
            <strong>E-mail</strong> (Requerido)
          </span>
          <input name="email" type="email" id="inputEmail" placeholder="Ex.: email@gmail.com" required
            pattern="[^@]+@[^\.]+\..+" value="">
        </label>
      </div>

      <div class="">
        <label for="inputTelefone">
          <span>
            <strong>Telefone</strong> (Requerido)
          </span>
          <input name="telefone" type="phone" id="inputTelefone" placeholder="Ex.: (83) 90000-0000" required
            value="">
        </label>
      </div>

      <div class="">
        <label for="inputMensagem">
          <span>
            <strong>Mensagem</strong> (Requerido)
          </span>
          <textarea name="mensagem" id="inputMensagem" rows="3" required maxlength='200' value=""></textarea>
        </label>
      </div>

      <button type="submit" class="my-btn" name="enviar">
        Enviar mensagem
      </button>

    </form>

    <div id="loader" class="loader_inative">
      <div class="loader_content">
        <img src="img/loader.gif" alt="loader" class="loader_icon">
      </div>
    </div>
